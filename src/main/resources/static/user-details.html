<!DOCTYPE html>
<html>
<head>
    <title>User</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="js/app.js"></script>
    <link href="css/message.css" rel="stylesheet">
    
     <script>  
     $( document ).ready(function() {
    	 checkUserSession();
    	 loadRoleValues();
     });
 	</script>  
</head>

<body >

<form id="user-save-form">
<div class="card w-50">
	<div class="card-header">  
		<div class="form-row">
			<div class="col-12 col-md-10">User Details </div>
 			<div class="col-6 col-md-2">
 				<button type="button" class="btn btn-primary" id="logout-button">logout</button>
 			</div>
		</div>
	
	</div>
		<div class="card-body">
		   <div class="alert">
			  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			  <label id="errorMessage" >	</label>
		  </div>
	  <div class="success">
		  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
		  <label id="successMessage" >	</label>
	  </div>
	</div>  
	<div class="card-body">
			<div class="form-row">
					<div class="col col-md-3">
					    <label for="inputusername">Username</label>
					    <input type="text" class="form-control" id="inputusername" name="inputusername" placeholder=""required autofocus>
				   </div>
			</div>
			<div class="form-row">
				   <div class="col col-md-3">
					    <label for="inputpassword">Password</label>
					    <input type="text" class="form-control" id="inputpassword" name="inputpassword" placeholder="" required autofocus>
				  </div>
			</div>
			<div class="form-row">
				   <div class="col col-md-3">
					    <label for="inputrole">Role</label>
						<select id="inputrole" class="custom-select" name="inputrole" required autofocus>
				        	<option ></option>
				      </select>
				  </div>
			</div>
			<br>
		  <br>
		  
		  <div class="form-row">
		  	<div class="col col-md-3">
			  	<button type="submit" class="btn btn-primary">save</button>
			</div>
			<div class="col col-md-3">  	
			  <button type="button" class="btn btn-primary" onclick="fowardUsers()">cancel</button>
			 </div> 
		  </div>
	</div>
 </div>

</form>
</body>
</html>
