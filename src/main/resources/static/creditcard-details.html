<!DOCTYPE html>
<html>
<head>
    <title>CreditCard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="js/app.js"></script>
    <link href="css/message.css" rel="stylesheet">
     <script>  
     $( document ).ready(function() {
    	 checkUserSession();
    	 loadMonthValues();
    	 loadYearValues();
    	 $("#inputnumber").inputFilter(function(value) {
    		  return /^\d*$/.test(value); });
    	 
    	var parameter =  getUrlParameter('id')
    	if(parameter != undefined && parameter != null){
    		creditcardById(parameter);
    	}
     });
 	</script>  
</head>

<body >

<form id="creditcard-save-form">
<div class="card w-50">

	<div class="card-header"> 
		<div class="form-row">
			<div class="col-12 col-sm-10">user:<label id="logged-user" >	</label> </div>
 			<div class="col-6 col-sm-2">
 				<button type="button" class="btn btn-primary" id="logout-button">logout</button>
 			</div>
		</div>
		<div class="form-row">
		<h2>Credit Card Details </h2>
		</div>
	</div>
	
	<div class="card-body">
		   <div class="alert">
			  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			  <strong id="errorMessage" >	</strong>
		  </div>
	  <div class="success">
		  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
		  <label id="successMessage" >	</label>
	  </div>
	</div>
	
	<div class="card-body">
		<div id="message" ></div>
			<input type="hidden" id="inputcreditcardid" name="inputcreditcardid" />
			<div class="form-row">
					<div class="col col-md-5">
					    <label for="inputholdername">Holder Name</label>
					    <input type="text" class="form-control" id="inputholdername" maxlength="50" name="inputholdername" placeholder="" required autofocus>
				   </div>
			</div>
			<br>
			<div class="form-row">
				   <div class="col col-md-5">
					    <label for="inputnumber">Number</label>
					    <input type="text" class="form-control" id="inputnumber" maxlength="16"  name="inputnumber" placeholder="" required autofocus>
				  </div>
				  <small  class="form-text text-muted">
  					Credit card number must be 16 digits and contain only numbers.
					</small>
			</div>
			<br>
		  <div class="form-row">
		  			<div class="col col-md-3">
			      	  <label for="inputyear">Expiry Date</label>
			      	</div>
			      	<div class="col col-sm-4">
			      	
			      		<div class="input-group">
					      <div class="input-group-prepend">
	   						 <span class="input-group-text" id="inputGroup-year">year</span>
	  					  </div>
				      <select id="inputyear" class="custom-select" name="inputyear" aria-describedby="inputGroup-year" required autofocus>
				        <option ></option>
				      </select>
				      </div>
				    </div>
				    <div class="col col-sm-4">
					    <div class="input-group">
					      <div class="input-group-prepend">
	   						 <span class="input-group-text" id="inputGroup-month">month</span>
	  					  </div>
	  						<select id="inputmonth" class="custom-select" name="inputmonth" aria-describedby="inputGroup-month" required autofocus>
					        <option ></option>
					      </select>
					    </div>
					 </div>     
		  </div>
		  <br>
		  <br>
		  
		  <div class="form-row">
		  	<div class="col col-md-3">
			  	<button type="submit" class="btn btn-primary">save</button>
			</div>
			<div class="col col-md-3">  	
			  <button type="button" class="btn btn-primary" onclick="fowardCreditcards()">cancel</button>
			 </div> 
		  </div>
	</div>
 </div>

</form>
</body>
</html>
