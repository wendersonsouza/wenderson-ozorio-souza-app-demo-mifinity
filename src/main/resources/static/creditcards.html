<!DOCTYPE html>
<html>
<head>
    <title>CreditCard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="js/app.js"></script>
    <link href="css/message.css" rel="stylesheet">
     <script>  
     $( document ).ready(function() {
    	 checkUserSession();
    	 $("#numberInput").inputFilter(function(value) {
   		  return /^\d*$/.test(value); });
    });
 	</script>  
</head>

<body >

<form id="creditcard-search-form" method='post'>
<div class="card w-75">
	<div class="card-header"> 
		<div class="form-row">
			<div class="col-12 col-sm-10">user:<label id="logged-user" >	</label> </div>
 			<div class="col-6 col-sm-2">
 				<button type="button" class="btn btn-primary" id="logout-button">logout</button>
 			</div>
		</div>
		<div class="form-row">
		<h2>Credit Cards  </h2>
		</div>	
	</div>
	<div class="card-body">
		
		<div class="form-group">
			<div class="form-row align-items-center">
				<div class="col-auto">
		      		<label class="sr-only" for="numberInput">number</label>
		      		<input type="text" class="form-control mb-2" id="numberInput" name="numberInput" maxlength="16"  placeholder="number" required autofocus>
		    	</div>
		    	<div class="col-auto">
		      		<button type="submit" class="btn btn-primary mb-2">search</button>
		    	</div>
		    	<div class="col-auto">
		      		<button type="button" class="btn btn-primary mb-2" onclick="fowardSaveCreditcard('')">new credit card </button>
		    	</div>
		    	<div class="col-auto">
		      		<button type="button" class="btn btn-primary mb-2" onclick="fowardUsers()">users </button>
		    	</div>
		    	
			</div>
		</div>	
	</div>
	
	<div class="card-body">
		<table id="creditcardTable" class="table table-bordered table-hover">
			
			  <thead>
			    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Name</th>
				      <th scope="col">Number</th>
				      <th scope="col">Expire date</th>
				      <th scope="col">#</th>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
		</table>
	</div>
	<div class="card-body">
		   <div class="alert">
			  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			  <label id="errorMessage" >	</label>
		  </div>
	  <div class="success">
		  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
		  <label id="successMessage" >	</label>
	  </div>
	</div>

</div>
</form>




</body>
</html>
